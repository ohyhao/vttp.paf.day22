<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <h1>Your search of <span data-th-text="${q}"></span></h1>
        </thead>
        <tbody>
            <tr data-th-each="result : ${results}">
                <td><img data-th-src="${result}" width="300" height="200"></td>
            </tr>
        </tbody>
    </table>
</html>
